<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">

        <title>ServFacil - Seu app de serviços</title>
    </head>
    <body>
        <div class="container">
            <div class="menu">
                <div class="logo">
                    <h1>
                        <span class="serv">Serv</span><span class="facil">Facil</span>
                    </h1>
                </div>

                <div class="menu-links">
                    <div class="links">
                        <a href="index.html">Inicio</a>
                        <a class="ativo" href="clientes.html">Clientes</a>
                        <a href="orcamentos.html">Orçamentos</a>
                        <a href="Servicos.html">Serviços</a>
                        <a href="agenda.html">Agenda de serviços</a>
                        <a href="fila-trabalhos.html">Fila de Trabalhos</a>
                        <a href="lembretes.html">Lembretes</a>
                    </div>

                    <div class="links">
                        <a href="sair.html">Sair</a>
                    </div>
                </div>
            </div>
            
            <div class="conteudo">
                <div class="titulo">
                    <h2>Adicionar Cliente</h2>
                    <p>Adicione um cliente a sua base de dados</p>

                    <div class="acoes">
                        <a class="botao" href="clientes.html">Voltar</a>
                    </div>
                </div>

                <div class="card">
                    <form action="">
                        <div class="campo-formulario">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite o nome do cliente">
                        </div>

                        <div class="linha">
                            <div class="campo-formulario">
                                <label for="telefone">Telefone</label>
                                <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone do cliente">
                            </div>

                            <div class="campo-formulario">
                                <label for="cpf">CPF</label>
                                <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF do cliente">
                            </div>
                        </div>

                        <div class="campo-formulario">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="Digite o e-mail do cliente">
                        </div>

                        <div class="campo-formulario">
                            <label for="rua">Rua, Nº</label>
                            <input type="text" id="rua" name="rua" placeholder="Digite a rua e número do cliente">
                        </div>

                        <div class="linha">
                            <div class="campo-formulario">
                                <label for="cidade">Cidade</label>
                                <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade do cliente">
                            </div>
    
                            <div class="campo-formulario">
                                <label for="estado">Estado</label>
                                <select id="estado" name="estado">
                                    <option value="sp">São Paulo</option>
                                    <option value="rj">Rio de Janeiro</option>
                                    <option value="mg">Minas Gerais</option>
                                    <option value="pr">Paraná</option>
                                </select>
                            </div>
                        </div>

                        <div class="acoes">
                            <button type="submit" class="botao">Adicionar Cliente</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
